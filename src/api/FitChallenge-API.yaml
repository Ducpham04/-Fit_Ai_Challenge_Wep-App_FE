components:
  schemas:
    User:
      required:
      - createdAt
      - email
      - id
      - password
      - role
      - username
      type: object
      properties:
        id:
          type: string
          description: Mã định danh người dùng
          example: user-123456
        username:
          type: string
          description: Tên đăng nhập
          example: nguyenvana
        email:
          type: string
          description: Địa chỉ email
          format: email
          example: nguyenvana@example.com
        password:
          type: string
          description: Mật khẩu (đã mã hóa)
          example: P@ssw0rd123
        role:
          type: string
