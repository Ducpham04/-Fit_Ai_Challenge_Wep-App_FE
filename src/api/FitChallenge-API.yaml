        startDate:
          type: string
          description: Ngày bắt đầu thử thách
          format: date
          example: 2024-06-01
        endDate:
          type: string
          description: Ngày kết thúc thử thách
          format: date
          example: 2024-06-30
        difficulty:
          type: string
          description: Mức độ thử thách
          example: beginner
          enum:
          - beginner
          - intermediate
          - advanced
        participants:
          type: array
          description: Danh sách người tham gia thử thách
          example:
          - id: user-123456
