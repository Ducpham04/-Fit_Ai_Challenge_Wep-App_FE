openapi: 3.0.0
info:
  title: FitChallenge – AI Gym Challenge cho Người Dùng Việt Nam
  description: |
    FitChallenge là nền tảng thử thách thể hình sử dụng AI cho người dùng Việt Nam, cho phép tham gia thử thách, tải video tập luyện, nhận điểm AI và xem bảng xếp hạng.
  version: 1.0.0
servers:
- url: https://api.fitchallenge.vn/v1
  description: Máy chủ sản xuất
- url: http://localhost:8080
  description: Máy chủ phát triển cục bộ
security:
- bearerAuth: []
tags:
- name: Auth
  description: Các API xác thực và quản lý người dùng
- name: User
  description: Thông tin và quản lý người dùng
- name: Challenge
  description: Quản lý thử thách thể hình
- name: Workout
  description: Quản lý video tập luyện và phân tích AI
- name: Leaderboard
  description: Bảng xếp hạng người dùng
- name: Admin
  description: API dành cho quản trị viên hệ thống
paths:
  /auth/register:
    post:
      tags:
      - Auth
      summary: Đăng ký người dùng mới
      description: Tạo tài khoản người dùng mới trên hệ thống
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/auth_register_body"
        required: true
      responses:
        "201":
          description: Người dùng được tạo thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
              example:
                id: user-123456
                username: nguyenvana
                email: nguyenvana@example.com
                password: P@ssw0rd123
                role: user
                createdAt: 2024-05-01T08:30:00Z
        "400":
          description: Dữ liệu không hợp lệ
        "500":
          description: Lỗi máy chủ nội bộ
      security: []
  /auth/login:
    post:
      tags:
      - Auth
      summary: Đăng nhập và nhận JWT
      description: Xác thực người dùng và trả về token JWT
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/auth_login_body"
        required: true
      responses:
        "200":
          description: "Đăng nhập thành công, trả về token"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_200"
        "400":
          description: Dữ liệu không hợp lệ
        "401":
          description: Xác thực thất bại
        "500":
          description: Lỗi máy chủ nội bộ
      security: []
  /auth/refresh:
    post:
      tags:
      - Auth
      summary: Làm mới token JWT
      description: Cấp lại token truy cập mới dựa trên refresh token
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/auth_refresh_body"
        required: true
      responses:
        "200":
          description: Cấp token mới thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_200_1"
        "400":
          description: Dữ liệu không hợp lệ
        "401":
          description: Token làm mới không hợp lệ hoặc hết hạn
        "500":
          description: Lỗi máy chủ nội bộ
      security: []
  /auth/profile:
    get:
      tags:
      - Auth
      summary: Lấy thông tin hồ sơ người dùng hiện tại
      description: Trả về thông tin chi tiết người dùng đã đăng nhập
      responses:
        "200":
          description: Thông tin người dùng
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
              example:
                id: user-123456
                username: nguyenvana
                email: nguyenvana@example.com
                password: P@ssw0rd123
                role: user
                createdAt: 2024-05-01T08:30:00Z
        "401":
          description: Chưa xác thực hoặc token không hợp lệ
        "500":
          description: Lỗi máy chủ nội bộ
    put:
      tags:
      - Auth
      summary: Cập nhật thông tin người dùng hiện tại
      description: Cho phép người dùng cập nhật thông tin cá nhân
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/auth_profile_body"
        required: true
      responses:
        "200":
          description: "Cập nhật thành công, trả về thông tin mới"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
              example:
                id: user-123456
                username: nguyenvana
                email: nguyenvana@example.com
                password: NewP@ssw0rd123
                role: user
                createdAt: 2024-05-01T08:30:00Z
        "400":
          description: Dữ liệu không hợp lệ
        "401":
          description: Chưa xác thực hoặc token không hợp lệ
        "500":
          description: Lỗi máy chủ nội bộ
  /challenges:
    get:
      tags:
      - Challenge
      summary: Lấy danh sách tất cả thử thách
      description: Trả về danh sách thử thách hiện có
      responses:
        "200":
          description: Danh sách thử thách
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Challenge"
              example:
              - id: challenge-001
                title: Thử thách 30 ngày Squat
                description: Tham gia thử thách squat mỗi ngày trong 30 ngày để cải thiện sức mạnh chân.
                startDate: 2024-06-01
                endDate: 2024-06-30
                difficulty: beginner
                participants: []
              - id: challenge-002
                title: Thử thách Plank 7 ngày
                description: Giữ plank mỗi ngày để tăng sức bền cơ core.
                startDate: 2024-07-01
                endDate: 2024-07-07
                difficulty: intermediate
                participants: []
        "401":
          description: Chưa xác thực hoặc token không hợp lệ
        "500":
          description: Lỗi máy chủ nội bộ
    post:
      tags:
      - Challenge
      summary: Tạo thử thách mới (chỉ admin)
      description: Tạo một thử thách thể hình mới trong hệ thống
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/challenges_body"
        required: true
      responses:
        "201":
          description: Thử thách được tạo thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Challenge"
              example:
                id: challenge-003
                title: Thử thách 10 ngày Chạy bộ
                description: Chạy bộ mỗi ngày 5km trong 10 ngày.
                startDate: 2024-08-01
                endDate: 2024-08-10
                difficulty: beginner
                participants: []
        "400":
          description: Dữ liệu không hợp lệ
        "401":
          description: Không có quyền truy cập
        "500":
          description: Lỗi máy chủ nội bộ
      security:
      - bearerAuth: []
  /challenges/{id}:
    get:
      tags:
      - Challenge
      summary: Lấy chi tiết thử thách theo ID
      description: Trả về thông tin chi tiết của thử thách
      parameters:
      - name: id
        in: path
        description: Mã thử thách
        required: true
        schema:
          type: string
          example: challenge-001
      responses:
        "200":
          description: Thông tin thử thách
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Challenge"
              example:
                id: challenge-001
                title: Thử thách 30 ngày Squat
                description: Tham gia thử thách squat mỗi ngày trong 30 ngày để cải thiện sức mạnh chân.
                startDate: 2024-06-01
                endDate: 2024-06-30
                difficulty: beginner
                participants: []
        "401":
          description: Chưa xác thực hoặc token không hợp lệ
        "404":
          description: Không tìm thấy thử thách
        "500":
          description: Lỗi máy chủ nội bộ
    put:
      tags:
      - Challenge
      summary: Cập nhật thử thách theo ID
      description: Cập nhật thông tin thử thách hiện có
      parameters:
      - name: id
        in: path
        description: Mã thử thách
        required: true
        schema:
          type: string
          example: challenge-001
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/challenges_id_body"
        required: true
      responses:
        "200":
          description: "Cập nhật thành công, trả về thử thách mới"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Challenge"
              example:
                id: challenge-001
                title: Thử thách 30 ngày Squat nâng cao
                description: Phiên bản nâng cao của thử thách squat 30 ngày.
                startDate: 2024-06-01
                endDate: 2024-06-30
                difficulty: intermediate
                participants: []
        "400":
          description: Dữ liệu không hợp lệ
        "401":
          description: Không có quyền truy cập
        "404":
          description: Không tìm thấy thử thách
        "500":
          description: Lỗi máy chủ nội bộ
      security:
      - bearerAuth: []
    delete:
      tags:
      - Challenge
      summary: Xóa thử thách theo ID
      description: Xóa thử thách khỏi hệ thống (chỉ admin)
      parameters:
      - name: id
        in: path
        description: Mã thử thách
        required: true
        schema:
          type: string
          example: challenge-001
      responses:
        "200":
          description: Xóa thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_200_2"
        "401":
          description: Không có quyền truy cập
        "404":
          description: Không tìm thấy thử thách
        "500":
          description: Lỗi máy chủ nội bộ
      security:
      - bearerAuth: []
  /challenges/{id}/join:
    post:
      tags:
      - Challenge
      summary: Người dùng tham gia thử thách
      description: Thêm người dùng hiện tại vào danh sách tham gia thử thách
      parameters:
      - name: id
        in: path
        description: Mã thử thách
        required: true
        schema:
          type: string
          example: challenge-001
      responses:
        "200":
          description: Tham gia thử thách thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_200_3"
        "400":
          description: Yêu cầu không hợp lệ
        "401":
          description: Chưa xác thực hoặc token không hợp lệ
        "404":
          description: Không tìm thấy thử thách
        "500":
          description: Lỗi máy chủ nội bộ
      security:
      - bearerAuth: []
  /workouts:
    get:
      tags:
      - Workout
      summary: Lấy danh sách tất cả video tập luyện
      description: Trả về danh sách các video tập luyện của người dùng
      responses:
        "200":
          description: Danh sách video tập luyện
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Workout"
              example:
              - id: workout-7890
                userId: user-123456
                challengeId: challenge-001
                videoUrl: https://s3.amazonaws.com/fitchallenge/videos/workout-7890.mp4
                uploadTime: 2024-06-10T14:20:00Z
                aiScore: 87.5
                aiFeedback: "Tư thế squat tốt, cần cải thiện độ sâu."
        "401":
          description: Chưa xác thực hoặc token không hợp lệ
        "500":
          description: Lỗi máy chủ nội bộ
      security:
      - bearerAuth: []
  /workouts/{id}:
    get:
      tags:
      - Workout
      summary: Lấy chi tiết video tập luyện
      description: Trả về thông tin chi tiết video tập luyện và điểm AI
      parameters:
      - name: id
        in: path
        description: Mã video tập luyện
        required: true
        schema:
          type: string
          example: workout-7890
      responses:
        "200":
          description: Thông tin video tập luyện
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workout"
              example:
                id: workout-7890
                userId: user-123456
                challengeId: challenge-001
                videoUrl: https://s3.amazonaws.com/fitchallenge/videos/workout-7890.mp4
                uploadTime: 2024-06-10T14:20:00Z
                aiScore: 87.5
                aiFeedback: "Tư thế squat tốt, cần cải thiện độ sâu."
        "401":
          description: Chưa xác thực hoặc token không hợp lệ
        "404":
          description: Không tìm thấy video tập luyện
        "500":
          description: Lỗi máy chủ nội bộ
      security:
      - bearerAuth: []
  /workouts/upload:
    post:
      tags:
      - Workout
      summary: Tải video tập luyện lên S3
      description: Tải video tập luyện lên S3 và trả về URL video
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/workouts_upload_body"
        required: true
      responses:
        "201":
          description: "Tải video thành công, trả về URL"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_201"
        "400":
          description: Dữ liệu không hợp lệ hoặc file không hợp lệ
        "401":
          description: Chưa xác thực hoặc token không hợp lệ
        "500":
          description: Lỗi máy chủ nội bộ
      security:
      - bearerAuth: []
  /workouts/{id}/analyze:
    post:
      tags:
      - Workout
      summary: Phân tích video tập luyện bằng AI
      description: Gửi video đến AWS Bedrock để phân tích tư thế và trả về kết quả AI
      parameters:
      - name: id
        in: path
        description: Mã video tập luyện
        required: true
        schema:
          type: string
          example: workout-7890
      responses:
        "200":
          description: Kết quả phân tích AI
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AIAnalysisResult"
              example:
                postureAccuracy: 92.3
                repetitionCount: 15
                formFeedback: "Tư thế lưng hơi cong, cần giữ thẳng hơn."
                improvementTips: Tập trung vào giữ thẳng lưng và hạ thấp hông hơn.
        "400":
          description: Dữ liệu không hợp lệ
        "401":
          description: Chưa xác thực hoặc token không hợp lệ
        "404":
          description: Không tìm thấy video tập luyện
        "500":
          description: Lỗi máy chủ nội bộ
      security:
      - bearerAuth: []
  /workouts/history:
    get:
      tags:
      - Workout
      summary: Lấy lịch sử video tập luyện của người dùng
      description: Trả về tất cả video tập luyện đã tải lên của người dùng hiện tại
      responses:
        "200":
          description: Danh sách video tập luyện của người dùng
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Workout"
              example:
              - id: workout-7890
                userId: user-123456
                challengeId: challenge-001
                videoUrl: https://s3.amazonaws.com/fitchallenge/videos/workout-7890.mp4
                uploadTime: 2024-06-10T14:20:00Z
                aiScore: 87.5
                aiFeedback: "Tư thế squat tốt, cần cải thiện độ sâu."
        "401":
          description: Chưa xác thực hoặc token không hợp lệ
        "500":
          description: Lỗi máy chủ nội bộ
      security:
      - bearerAuth: []
  /leaderboard:
    get:
      tags:
      - Leaderboard
      summary: Lấy bảng xếp hạng 100 người dùng hàng đầu
      description: Trả về danh sách xếp hạng tổng thể của người dùng
      responses:
        "200":
          description: Danh sách bảng xếp hạng
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Leaderboard"
              example:
              - userId: user-123456
                username: nguyenvana
                totalScore: 950.75
                rank: 12
              - userId: user-789012
                username: tranthib
                totalScore: 900.5
                rank: 13
        "401":
          description: Chưa xác thực hoặc token không hợp lệ
        "500":
          description: Lỗi máy chủ nội bộ
      security:
      - bearerAuth: []
  /leaderboard/{challengeId}:
    get:
      tags:
      - Leaderboard
      summary: Lấy bảng xếp hạng theo thử thách
      description: Trả về bảng xếp hạng người dùng trong thử thách cụ thể
      parameters:
      - name: challengeId
        in: path
        description: Mã thử thách
        required: true
        schema:
          type: string
          example: challenge-001
      responses:
        "200":
          description: Danh sách bảng xếp hạng thử thách
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Leaderboard"
              example:
              - userId: user-123456
                username: nguyenvana
                totalScore: 300.25
                rank: 3
              - userId: user-789012
                username: tranthib
                totalScore: 280.0
                rank: 4
        "401":
          description: Chưa xác thực hoặc token không hợp lệ
        "404":
          description: Không tìm thấy thử thách
        "500":
          description: Lỗi máy chủ nội bộ
      security:
      - bearerAuth: []
  /leaderboard/user/{userId}:
    get:
      tags:
      - Leaderboard
      summary: Lấy xếp hạng cá nhân của người dùng
      description: Trả về thông tin xếp hạng của người dùng cụ thể
      parameters:
      - name: userId
        in: path
        description: Mã người dùng
        required: true
        schema:
          type: string
          example: user-123456
      responses:
        "200":
          description: Thông tin xếp hạng người dùng
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Leaderboard"
              example:
                userId: user-123456
                username: nguyenvana
                totalScore: 950.75
                rank: 12
        "401":
          description: Chưa xác thực hoặc token không hợp lệ
        "404":
          description: Không tìm thấy người dùng
        "500":
          description: Lỗi máy chủ nội bộ
      security:
      - bearerAuth: []
  /admin/users:
    get:
      tags:
      - Admin
      summary: Lấy danh sách tất cả người dùng
      description: API dành cho quản trị viên để xem danh sách người dùng
      responses:
        "200":
          description: Danh sách người dùng
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
              example:
              - id: user-123456
                username: nguyenvana
                email: nguyenvana@example.com
                password: P@ssw0rd123
                role: user
                createdAt: 2024-05-01T08:30:00Z
              - id: admin-001
                username: admin
                email: admin@fitchallenge.vn
                password: AdminPass123
                role: admin
                createdAt: 2024-01-01T00:00:00Z
        "401":
          description: Không có quyền truy cập
        "500":
          description: Lỗi máy chủ nội bộ
      security:
      - bearerAuth: []
  /admin/logs:
    get:
      tags:
      - Admin
      summary: Lấy nhật ký hoạt động hệ thống
      description: Xem các hoạt động và sự kiện hệ thống (dành cho admin)
      responses:
        "200":
          description: Danh sách nhật ký hoạt động
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/inline_response_200_4"
        "401":
          description: Không có quyền truy cập
        "500":
          description: Lỗi máy chủ nội bộ
      security:
      - bearerAuth: []
  /admin/users/{id}:
    delete:
      tags:
      - Admin
      summary: Xóa người dùng theo ID
      description: Xóa tài khoản người dùng khỏi hệ thống (chỉ admin)
      parameters:
      - name: id
        in: path
        description: Mã người dùng cần xóa
        required: true
        schema:
          type: string
          example: user-123456
      responses:
        "200":
          description: Xóa thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_200_5"
        "401":
          description: Không có quyền truy cập
        "404":
          description: Không tìm thấy người dùng
        "500":
          description: Lỗi máy chủ nội bộ
      security:
      - bearerAuth: []
  /admin/statistics:
    get:
      tags:
      - Admin
      summary: Thống kê tổng quan nền tảng
      description: "Cung cấp các số liệu phân tích về người dùng, thử thách, và hoạt động"
      responses:
        "200":
          description: Thống kê nền tảng
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_200_6"
        "401":
          description: Không có quyền truy cập
        "500":
