          example: user
          enum:
          - user
          - admin
        createdAt:
          type: string
          description: Thời gian tạo tài khoản
          format: date-time
          example: 2024-05-01T08:30:00Z
      description: Thông tin người dùng
    Challenge:
      required:
      - description
      - difficulty
      - endDate
      - id
      - participants
      - startDate
      - title
      type: object
      properties:
